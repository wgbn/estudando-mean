<h1 class="text-center">Contato</h1>

<p ng-show="mensagem.texto">{{mensagem.texto}}</p>

<form ng-submit="salva()">
    <div class="form-group">
        <label for="nome">Nome completo</label>
        <input type="text" name="nome" id="nome" class="form-control" required ng-model="contato.nome">
    </div>
    
    <div class="form-group">
        <label for="email">E-mail</label>
        <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="email" id="email" name="email" class="form-control" required ng-model="contato.email" placeholder="email@exemplo.com">
        </div>
    </div>

    <div class="form-group">
        <label for="emergencia">Contato de emergÃªncia</label>
        <select name="emergencia" id="emergencia" class="form-control" ng-model="contato.emergencia" ng-options="contato._id as contato.nome for contato in contatos"></select>
    </div>

    <div>
        <button class="btn btn-primary" type="submit">Salvar</button>
        <a href="#/" class="btn btn-default">Voltar</a>
    </div>
</form>
